
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Report Control - Reporte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand">Report Control</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="usuario-alu.html">Inicio</a></li>
              <li class="active"><a href="usuario-alu.html">Reporte</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Cuenta<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="historial-alu.html">Mis reportes</a></li>
                  <li><a href="datos-alu.html">Mis Datos</a></li>
                </ul>
              </li>
            </ul>
            <form class="form-search pull-right">
              <input type="text" class="input-medium search-query">
              <button type="submit" class="btn">Buscar</button>
            </form>
            
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1>Reporte <small>Enviar reporte</small></h1>
      </div>
      <div class="row">
        <div class="span4">
          <form action="" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputDescripcion">Descripcion</label>
              <div class="controls">
                <textarea rows="4" id="inputDescripcion"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputNumeroComputadora">Numero de Computadora</label>
              <div class="controls">
                <input type="text" id="inputNumeroComputadora" placeholder="000">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputNumeroComputadora">Asignatura desde la que se reporta</label>
              <div class="controls">
                <input type="text" id="inputNumeroComputadora" placeholder="000">
              </div>
            </div>
            <a href="#autModal" role="button" class="btn pull-right" data-toggle="modal">Enviar</a>
          </form>
        </div>
      </div>

  

      <!-- autModal -->
      <div id="autModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="lblModal" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="lblModal">Autorización</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputAutUsuario">Usuario</label>
              <div class="controls">
                <input type="text" id="inputAutUsuario" placeholder="Usuario">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputAutPassword">Contraseña</label>
              <div class="controls">
                <input type="password" id="inputAutPassword" placeholder="Contraseña">
              </div>
            </div>
            <div class="alert alert-info">
              <b>Descripcion: </b>
            </div>
            <div class="alert alert-info">
              <b>Numero de Computadora: </b>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cerrar</button>
          <button class="btn btn-primary">Aprobar Reporte</button>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; EnterAll 2013</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

  </body>
</html>
